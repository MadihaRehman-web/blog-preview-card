<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-main-container">
      <section class="blog-preview-card">
        <img
          class="article-image"
          src="./assets/images/illustration-article.svg"
          alt="article"
        />

        <div class="content">
          <button class="learning-btn">Learning</button>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="message">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="avator-container">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar"
            class="avator"
          />
          <span class="avator-title">Greg Hooper</span>
        </div>
      </section>
    </main>
  </body>
</html>
